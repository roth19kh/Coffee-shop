<!DOCTYPE html>
<html lang="en">

<head th:replace="~{base :: head}"></head>

<body>
    <!-- Navbar Start -->
    <div th:replace="~{base::navbar(success='active')}"></div> 
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div th:replace="~{base::header(text='Success')}"></div>
    <!-- Page Header End -->


    <!-- Testimonial Start -->
	<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-sm p-4" style="border-radius: 10px; background-color: #f8f9fa;">
            <div class="mb-3 text-center">
                <h4 class="text-primary text-uppercase" style="letter-spacing: 3px;">Booking Success</h4>
            </div>

            <table class="table table-bordered table-striped text-center mb-0">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Person</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${booked.name}">Name</td>
                        <td th:text="${booked.phoneNumber}">Phone</td>
                        <td th:text="${booked.email}">Email</td>
                        <td th:text="${booked.date}">Date</td>
                        <td th:text="${booked.time}">Time</td>
                        <td th:text="${booked.person}">Person</td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <a href="/" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
	</div>
    <!-- Testimonial End -->


    <!-- Footer Start -->
    <div th:replace = "~{base::footer}"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <div th:replace= "~{base :: script}"></div>
</body>

</html>
